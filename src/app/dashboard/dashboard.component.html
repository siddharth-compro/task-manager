<div *ngIf="showLoading" class="display-4">Loading...</div>
<div *ngIf="!showLoading">  
  <div>
    <h1>TASKS</h1>
    <hr>
  </div>
  <div class="row m-1 mt-5 mb-5 flex-row-reverse">
    <a routerLink="/task/new">
      <button type="button" class="btn btn-success btn-lg">+Add Task</button>
    </a>
  </div>
  <div class="row">
    <div *ngFor="let task of tasks" class="col-sm-12 col-lg-4 col-md-6">
      <div class="row border m-1">
        <div class=" pl-0 col-sm-12 col-lg-3">
          <div class="row text-center">
            <div class="col-12">
              <a routerLink="/task/{{task._id}}">
                <button type="button" class="btn btn-secondary">
                  <span class="glyphicon glyphicon-tasks lg" aria-hidden="true"></span>
                </button>
              </a>
            </div>
          </div>
          
        </div>
        <div class="col-sm-12 col-lg-9">          
          <div class="row">
            <div class="col-12">{{task.title}}</div>
            <div class="col-12">{{task.description}}</div>
            <div class="col-12">Subtasks: {{task.subtask.length}}</div>
          </div>
          <div class="row">
            <div class="col-12">
              <span class="glyphicon glyphicon-edit" aria-hidden="true" (click)="editTask(task._id)"></span>&nbsp;
              <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="deleteTask(task._id)"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
